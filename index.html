<!doctype html>
<html lang="en" data-theme="light"> <!-- default fallback -->
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cube-dots-solid.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CanvasCraft</title>
    <script>
      // Immediately set the theme before React renders
      const storedTheme = localStorage.getItem("freehandx-theme");
      if (storedTheme === "dark" || storedTheme === "light") {
        document.documentElement.setAttribute("data-theme", storedTheme);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
